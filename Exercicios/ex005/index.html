<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML5</title>
</head>
<body>
    <h1>\Imagens Dicamicas </h1>
    <p>Tente abrir esse site em vários dispositivos diferetes ou simplesmente aumente e diminua o tamanho do seu navegador.    
    </p>

    <picture>
        
         <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
         <!--O TAMANHO MAXIMO DA TELA SENDO MENOR QUE 750 ELE VAI ABRIR COM A IMAGEM 'P', CASO SEJA MAIOR ABRE NO TAMANHO 'M'-->
         
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <!--O TAMANHO MAXIMO DA TELA SENDO MENOR QUE 1050 ELE VAI ABRIR COM A IMAGEM 'M', CASO SEJA MAIOR ABRE NO TAMANHO 'G'-->

        <img src="imagens/foto-g.png" alt="Imagem Flexível"></img>
        <!--PRECISA SER NA ORDEM, MAIOR PARA MENOR-->
    </picture>

    <h1>Reproduzindo Áudio </h1>
    <p>Como reporduzir áudios</p>
    <audio preload="metadata" autoplay controls>
        <!--COLOCAR O PARAMETRO (CONTROLS)->DAR PLAY/PAUSAR/VOLUME-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reporduzir áudio.<a href="midia/guanacast-33.mp3" ></a>clique aqui para baixar o arquivo mp3.</p>
    </audio>
    

    
</body>
</html>
