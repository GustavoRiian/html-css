<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo Inline</title>
    <!--
        ISSO JÁ PODE SER CONSIDERADO "CSS" E CORRETO DEIXANDO O CODIGO ARRUMADO SEPARANDO O "CSS" PELA TAG "STYLE"
        
        ESSA TECNICA É RECOMENDADA APENAS QUANDO SE TRATA DE APENAS 1 PAGINA, POIS TUDO QUE FOI APLICADO EM "STYLE" DEVERA SE REPETIR NAS OUTRAS.
    -->
    <style>
        body {
            background-color: aquamarine;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 20px;
        }

        h1 {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
