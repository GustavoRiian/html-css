<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas Rasc.</title>
    <style>
        h1{
            background-color: rgb(221, 221, 221);
            height: 300px;
            width: 300px;

            border: 10px solid brown;

            padding: 10px 200px; 
            
            margin: 20px 10px 40px 20px;

            outline: 3px dashed blueviolet;
            
             
        }

        a{
            border-width: 10px;
            border-style: solid;
            border-color: red;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como isso funciona
    
</body>
</html>
