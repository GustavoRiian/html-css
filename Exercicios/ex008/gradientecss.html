<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!--GRADIENTE DO BRANCO PARA AZUL PARA DIREITA(RIGHT)
    GRADIENTE DE CIMA PARA BAIXO (BOTTOM)
    -->
    <style>
        * {
            /*configuração globai das css*/
            height: 100%
        }
            /*(45DEG)-> SIGNIFICA QUE O DEGRADE FICARÁ EM 45° PODE SER -45, +100, +30 ...*/
        body {
            background-image: linear-gradient(45deg, #3198E2 20%, #6D59C0, #B93590, #E33F5F, #FDD579);
            background-attachment: fixed; /* DEIXA O FUNDO FIXO*/
        }
        /*COLOCAR EX:(#3198E2 20%) DEPOIS DO N° DA COR, DEIXA O ESPAÇO QUE A COR OCUPA MAIOR.*/
    </style>
</head>

<body>
    <h1>Testando Gradiente</h1>


</body>

</html>
